<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FCN Monitor</title>
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/240/bullish.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FCN Monitor">

    <style>
        :root { --primary: #38bdf8; --bg: #0b1120; --card: #1e293b; --accent: #10b981; --ki: #f87171; }
        body { background: var(--bg); color: #f1f5f9; font-family: -apple-system, sans-serif; padding: 12px; margin: 0; padding-top: env(safe-area-inset-top); }
        h2 { color: var(--primary); text-align: center; letter-spacing: 4px; margin: 25px 0; font-weight: 200; border-bottom: 1px solid #1e293b; padding-bottom: 15px; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid #334155; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); }
        .alert-card { border: 2px solid var(--accent); background: linear-gradient(145deg, #064e3b, #1e293b); }
        label { display: block; font-size: 11px; color: var(--primary); margin-bottom: 5px; margin-top: 12px; font-weight: bold; opacity: 0.8; }
        input { background: #0f172a; border: 1px solid #475569; color: white; padding: 12px; border-radius: 12px; width: 100%; box-sizing: border-box; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--primary); outline: none; background: #1e293b; }
        .btn-main { background: linear-gradient(90deg, #0ea5e9, #38bdf8); color: #0b1120; border: none; padding: 18px; border-radius: 15px; font-weight: 800; width: 100%; cursor: pointer; font-size: 18px; margin-top: 20px; box-shadow: 0 4px 14px 0 rgba(56, 189, 248, 0.3); }
        .ticker-row { padding: 15px 0; border-bottom: 1px solid #334155; }
        .price-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-top: 10px; }
        .badge { font-size: 11px; padding: 4px 8px; border-radius: 6px; border: 1px solid #475569; color: #94a3b8; background: #0f172a; }
        .badge b { color: #f1f5f9; margin-left: 3px; }
        .refresh-btn { background: #38bdf8; color: #0b1120; border: none; font-size: 12px; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: 800; }
        .lock-status { color: var(--accent); font-weight: 900; font-size: 14px; letter-spacing: 1px; }
        .del-btn { background: none; border: none; color: #475569; font-size: 10px; text-decoration: underline; margin-top: 12px; width: 100%; text-align: right; }
    </style>
</head>
<body>
    <h2>FCN MONITOR</h2>
    <div class="card">
        <strong>â• éŒ„å…¥ç›£æ§ç›®æ¨™</strong>
        <label>å®¢æˆ¶åç¨± / ç·¨è™Ÿ</label><input type="text" id="c" placeholder="ä¾‹å¦‚ï¼šè•­é†«å¸«">
        <div style="display:flex; gap:8px;">
            <div style="flex:1"><label>KO %</label><input type="number" id="k" value="100"></div>
            <div style="flex:1"><label>STRIKE %</label><input type="number" id="s" value="75"></div>
            <div style="flex:1"><label>KI %</label><input type="number" id="ki" value="55"></div>
        </div>
        <div style="display:flex; gap:10px;">
            <div style="flex:1"><label>åˆ©ç‡ %</label><input type="number" id="rate"></div>
            <div style="flex:1"><label>åˆ°æœŸæ—¥</label><input type="date" id="mDate"></div>
        </div>
        <label>æ¯”åƒ¹èµ·å§‹æ—¥ (ç¿»èˆŠå¸³èµ·é»)</label><input type="date" id="obs">
        <div style="background:#0f172a; padding:12px; border-radius:10px; margin-top:10px;">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-bottom:8px; font-size:10px; color:#94a3b8;">
                <span>æ¨™çš„ä»£ç¢¼</span><span>æœŸåˆåƒ¹æ ¼</span>
            </div>
            <div style="display:flex; gap:5px; margin-bottom:5px;"><input type="text" class="tn" placeholder="COIN"><input type="number" class="ti"></div>
            <div style="display:flex; gap:5px; margin-bottom:5px;"><input type="text" class="tn" placeholder="TSLA"><input type="number" class="ti"></div>
            <div style="display:flex; gap:5px;"><input type="text" class="tn" placeholder="VST"><input type="number" class="ti"></div>
        </div>
        <button class="btn-main" onclick="save()">ğŸ’¾ å„²å­˜åˆç´„</button>
    </div>
    <div id="list"></div>

<script>
    let db = JSON.parse(localStorage.getItem('fcn_monitor_v22_db') || '[]');

    async function save() {
        const tn = document.querySelectorAll('.tn'), ti = document.querySelectorAll('.ti');
        let ts = [];
        tn.forEach((n, i) => { if(n.value) ts.push({ n: n.value.trim().toUpperCase(), i: parseFloat(ti[i].value), c: 0, m_ok: false }); });
        db.push({ id: Date.now(), c: document.getElementById('c').value, k: document.getElementById('k').value, s: document.getElementById('s').value, ki: document.getElementById('ki').value, rate: document.getElementById('rate').value, m: document.getElementById('mDate').value, o: document.getElementById('obs').value, ts: ts });
        localStorage.setItem('fcn_monitor_v22_db', JSON.stringify(db));
        location.reload();
    }

    async function refreshOne(id) {
        const order = db.find(x => x.id === id);
        const startTime = Math.floor(new Date(order.o).getTime() / 1000);
        for (let t of order.ts) {
            try {
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${t.n}?period1=${startTime}&period2=${Math.floor(Date.now()/1000)}&interval=1d`)}`;
                const res = await fetch(proxyUrl);
                const json = await res.json();
                const data = JSON.parse(json.contents);
                const quotes = data.chart.result[0].indicators.quote[0];
                const historicalCloses = quotes.close.filter(c => c != null);
                const maxClose = Math.max(...historicalCloses);
                t.c = historicalCloses[historicalCloses.length - 1].toFixed(2);
                const kP = t.i * (order.k / 100);
                if (t.m_ok || maxClose >= kP) { t.m_ok = true; }
            } catch(e) { t.c = "ERR"; }
        }
        localStorage.setItem('fcn_monitor_v22_db', JSON.stringify(db));
        render();
    }

    function render() {
        document.getElementById('list').innerHTML = db.map(o => `
            <div class="card ${o.ts.every(t=>t.m_ok) ? 'alert-card' : ''}">
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div><strong>ğŸ‘¤ ${o.c}</strong><br><small style="color:#94a3b8;">åˆ©ç‡: ${o.rate}% | åˆ°æœŸ: ${o.m}</small></div>
                    <button class="refresh-btn" onclick="refreshOne(${o.id})">âš¡ æª¢æŸ¥è¨˜æ†¶</button>
                </div>
                ${o.ts.map(t => {
                    const ko = (t.i * (o.k/100)).toFixed(2);
                    const strike = (t.i * (o.s/100)).toFixed(2);
                    const ki = (t.i * (o.ki/100)).toFixed(2);
                    return `
                    <div class="ticker-row">
                        <div style="display:flex; justify-content:space-between;">
                            <span style="font-size:18px; font-weight:bold; color:var(--primary);">${t.n}</span>
                            <span>${t.m_ok ? '<span class="lock-status">â— å·²è¨˜æ†¶é–å®š</span>' : '<span style="color:#94a3b8;">ç¾åƒ¹: '+ (t.c || '---') +'</span>'}</span>
                        </div>
                        <div class="price-grid">
                            <span class="badge">æœŸåˆ: <b>${t.i}</b></span>
                            <span class="badge">KO (${o.k}%): <b>${ko}</b></span>
                            <span class="badge">åŸ·è¡Œ (${o.s}%): <b>${strike}</b></span>
                            <span class="badge" style="border-color:var(--ki); color:var(--ki);">KI (${o.ki}%): <b>${ki}</b></span>
                        </div>
                    </div>`;
                }).join('')}
                <button class="del-btn" onclick="rem(${o.id})">ğŸ—‘ï¸ ç§»é™¤æ­¤åˆç´„</button>
            </div>`).join('');
    }
    function rem(id){ if(confirm('ç§»é™¤ï¼Ÿ')){db=db.filter(x=>x.id!==id); localStorage.setItem('fcn_monitor_v22_db', JSON.stringify(db)); render(); }}
    render();
</script>
</body>
</html>
