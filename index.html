<script>
    // é‡‘èé‹ç®—é‚è¼¯ (ä¸è®Š)
    function nCDF(x){var t=1/(1+0.2315419*Math.abs(x));var d=0.3989423*Math.exp(-x*x/2);var p=d*t*(0.3193815+t*(-0.3565638+t*(1.781478+t*(-1.821256+t*1.330274))));return(x>0)?(1-p):p;}
    function getP(S,H,v,d){if(!S||!H||S>=H)return 100;var T=d/365,sig=v/100;var d2=(Math.log(H/S)-(-0.5*sig*sig)*T)/(sig*Math.sqrt(T));return(2*(1-nCDF(d2))*100).toFixed(1);}

    let db = JSON.parse(localStorage.getItem('fcn_pro_vfinal') || '[]');

    async function save() {
        const tn = document.querySelectorAll('.tn'), ti = document.querySelectorAll('.ti');
        const obs = document.getElementById('common_obs').value;
        let ts = [];
        tn.forEach((n, i) => {
            if(n.value) ts.push({ n: n.value.toUpperCase(), i: ti[i].value, o: obs, c: 0, ko: false, p: 0 });
        });
        db.push({ id: Date.now(), c: document.getElementById('c').value, k: document.getElementById('k').value, m: document.getElementById('m').value, ts: ts });
        localStorage.setItem('fcn_pro_vfinal', JSON.stringify(db));
        location.reload();
    }

    async function refresh() {
        const today = new Date(); today.setHours(0,0,0,0);
        for (let o of db) {
            const days = Math.max(1, (new Date(o.m) - today)/86400000);
            for (let t of o.ts) {
                try {
                    const res = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${t.n}?interval=1d&range=1d`);
                    const data = await res.json();
                    t.c = data.chart.result[0].indicators.quote[0].close[0].toFixed(2);
                    const kP = t.i * (o.k / 100);
                    const oS = new Date(t.o); oS.setHours(0,0,0,0);
                    if (today >= oS && parseFloat(t.c) >= kP) { t.ko = true; t.p = 100; }
                    else { t.ko = false; t.p = getP(t.c, kP, 30, days); }
                } catch(e) { t.c = "---"; }
            }
        }
        localStorage.setItem('fcn_pro_vfinal', JSON.stringify(db));
        render();
    }

    function render() {
        db.sort((a,b) => Math.max(...b.ts.map(t=>t.p)) - Math.max(...a.ts.map(t=>t.p)));
        document.getElementById('list').innerHTML = db.map(o => {
            const isAllKO = o.ts.every(t => t.ko);
            const maxP = Math.max(...o.ts.map(t => t.p));
            return `
                <div class="card ${isAllKO ? 'alert-card' : (maxP > 80 ? 'warning-card' : '')}">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <strong>ğŸ‘¤ ${o.c}</strong>
                        <span style="font-size:12px; font-weight:bold; color:${isAllKO ? '#10b981' : (maxP > 80 ? '#fbbf24' : '#38bdf8')}">
                            ${isAllKO ? 'âœ… å…¨å–®å·²è´–å›' : 'é ä¼°å‡ºå ´ç‡: ' + maxP + '%'}
                        </span>
                    </div>
                    ${o.ts.map(t => `
                        <div class="ticker-row">
                            <span style="${t.ko ? 'text-decoration:line-through; opacity:0.5' : ''}">${t.n}</span>
                            <span style="text-align:center">ç¾åƒ¹: ${t.c}</span>
                            <span style="text-align:right; font-weight:bold; color:${t.ko ? '#10b981' : (t.p > 80 ? '#fbbf24' : '#38bdf8')}">${t.ko ? 'å·²é”æ¨™' : t.p+'%'}</span>
                        </div>
                    `).join('')}
                    <button class="del-btn" onclick="rem(${o.id})">ğŸ—‘ï¸ åˆªé™¤åˆç´„</button>
                </div>
            `;
        }).join('');
    }
    function rem(id) { if(confirm('ç¢ºå®šè¦åˆªé™¤é€™ç­†è³‡æ–™å—ï¼Ÿ')) { db = db.filter(x=>x.id!==id); localStorage.setItem('fcn_pro_vfinal', JSON.stringify(db)); render(); } }
